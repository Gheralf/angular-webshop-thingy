<h2>All products:</h2>
<div class="grid grid-pad">
  <a *ngFor="let product of allProducts" [routerLink]="['/product', product.id]" class="col-1-4">
  
    <div class="module hero">
      <div>{{ product.id }}</div>
      <div>{{ product.name }}</div>
      <div>{{ product.desc }}</div>
      <div>{{ product.price }}</div>
      <div>{{ product.suggest }}</div>
    </div>
  </a>
</div>
